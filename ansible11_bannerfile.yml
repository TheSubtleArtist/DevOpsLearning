- name: Provisioning Servers
  hosts: all
  become: yes
  tasks: 
    - name: Install apps on Centos
      yum: 
        name: "{{item}}"
        state: present
      when: ansible_distribution == "CentOS"
      loop:
        - ntp
        - wget
        - git
        - zip
        - unzip
    - name: Install NTP on Ubuntu
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
      loop:
        - ntp
        - wget
        - git
        - zip
        - unzip
    - name: Start and enable NTP on Centos
      service:
        name: ntpd
        state: started
        enabled: yes
      when: ansible_os_family == "RedHat"
    - name: Stat and enable NTP on Debian
      service:
        name: ntp 
        state: started
        enabled: yes
      when: ansible_os_family == "Debian"

    - name: Add groups on Centos
      group: 
        name: "{{item}}"
        state: present
      when: ansible_distribution == "CentOS"
      loop:
        - group01
        - group02
        - group03
        - group04
    - name: Add groups on Ubuntu
      group:
        name: "{{item}}"
        state: present
      when: ansible_distribution == "Ubuntu"
      loop:
        - group05
        - group06
        - group07
        - group08
    - name: Add users on Centos
      user: 
        name: "{{item}}"
        state: present
        group: group03
      when: ansible_distribution == "CentOS"
      loop:
        - user01
        - user02
        - user03
        - user04
    - name: Manage users on Ubuntu
      user:
        name: "{{item}}"
        state: absent
        group: group05
      when: ansible_distribution == "Ubuntu"
      loop:
        - user05
        - user06
        - user07
        - user08
    - name: Manage other users on Ubuntu
      user:
        name: "{{item}}"
        state: present
        group: group05
      when: ansible_distribution == "Ubuntu"
      loop: "{{usernames}}"
    
    - name: Push Banner File
      copy: 
        content: "This {{ansible_distribution}} is managed by Ansible.\n"
        dest: /etc/motd

    - name: Deploy RHEL ntp.conf 
      template:
        src: templates/ntp_rhel.conf.j2
        dest: /etc/ntp.conf
      when: ansible_os_family == "RedHat"

    - name: restart rhel ntp service
      service:
        name: ntpd
        state: restarted
        enabled: yes
      when: ansible_os_family == "RedHat"
    
    - name: Deploy Debian ntp.conf
      template:
        src: templates/ntp_debian.conf.j2
        dest: /etc/ntp.conf
      when: ansible_os_family == "Debian"

    - name: restart debian ntp service
      service:
        name: ntp
        state: restarted
        enabled: yes
      when: ansible_os_family == "Debian"

    - name: Data Migration Directory
      file:
        path: /opt/devdata
        state: directory
        mode: 0775